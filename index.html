<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/src/assets/global.css">
  <title>Todo App</title>
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-content-center flex-column align-items-center">
        <button class="btn btn-primary" id="SignInButton" @click="SignInGoogle">Sign In with Google</button>
        <button class="btn btn-primary" id="SignOutButton" @click="SignOutGoogle">Sign Out</button>
       
          <input v-model="TodoName" type="text" placeholder="Enter title">
          <input v-model="TodoDesc" type="text" placeholder="Enter description">
          
        
          <input v-model="TodoPrio" type="range" min="0" max="10" value="5" placeholder="Enter description">
          <h1>{{ TodoPrio }}</h1>
          <br>
          <button class="btn btn-primary" @click="postTodo">Post Todo</button>
          <br>

        <div>  
          <button :class="[sortMethod == 'Id' ? 'btn btn-success' : 'btn btn-danger', 'px-0', 'overflow-hidden']" style="width: 8rem;" @click="()=>{sortTodos('Id')}">Id</button>
          <button :class="[sortMethod == 'Title' ? 'btn btn-success' : 'btn btn-danger', 'px-0', 'overflow-hidden']" style="width: 8rem;" @click="()=>{sortTodos('Title')}">Name</button>
          <button :class="[sortMethod == 'Prio' ? 'btn btn-success' : 'btn btn-danger', 'px-0', 'overflow-hidden']" style="width: 8rem;" @click="()=>{sortTodos('Prio')}">Priority</button>
          <button :class="[sortMethod == 'Date' ? 'btn btn-success' : 'btn btn-danger', 'px-0', 'overflow-hidden']" style="width: 8rem;" @click="()=>{sortTodos('Date')}">Time</button>
          
          
        </div>
<br> 
        <div>
          <button :class="[showCompleted ? 'btn btn-success' : 'btn btn-danger', 'px-0', 'overflow-hidden']" style="width: 8rem;" @click="()=>{showCompleted = !showCompleted}">Completed</button>
          <button :class="[Reversed ? 'btn btn-success' : 'btn btn-danger', 'px-0', 'overflow-hidden']" style="width: 8rem;" @click="()=>{reverseTodos()}">{{Reversed ? "Ascending" : "Descending"}}</button>
      </div>
      </div>

      
      
      <div class="relative inline-block text-left">
  
      
        <ul class="d-flex" style="list-style: none; flex-direction: column; align-items: center;" v-if="Todos.length!=0" id="TodoContainer">
          <li v-for="Todo in !showCompleted ? Todos : CompletedTodos" class="m-3">
            <div class="card" style="width: 500px;">
              <div style="text-align: center;" class="card-header">
                <button @click="() => {deleteTodo(Todo)}" class="btn btn-danger" style="position:absolute; left: 90%; vertical-align: top; width: 35px; height: 30px; text-align: center;"><h6>X</h6></button>
                <h2 :class="Todo.Complete ? 'card-title text-primary' : 'card-title text-danger'" style="display: absolute;">{{Todo.Title}}</h2>
                <h6>Id : {{Todo.TId}} </h>
              </div>
                
              <div style="text-align: center;" class="card-body">
                <h3 v-if="EditingTodo !== Todo" @mouseover="() => {selectTodo(Todo)}" @click="() => {editTodo(Todo)}" class="card-text">
                  {{Todo.TDesc}}
                </h3>
                <div v-else>
                  <input v-model="newTodoText" type="text" :placeholder="Todo.TDesc">
                  <button class="btn btn-success" @click="() =>{UpdateTodo(Todo)}"> Change </button>
                  <button class="btn btn-danger" @click="()=>{EditingTodo = undefined}"> Cancel </button>
                </div>
              </div>
              <div style="text-align: center;" class="card-footer">
                <button :class="Todo.Complete ? 'btn btn-primary' : 'btn btn-danger'" @click="() => {MarkComplete(Todo)}">{{Todo.Complete ? "Complete" : "Incomplete"}}</button>
                <h4>Priority : {{Todo.Priority ? Todo.Priority : 0}}</h4>
                <h6>Created at : {{new Date(Todo.Created).toString()}}</h6>
              </div>
            </div>
          </li>
      </ul>      
      <div v-else style="text-align: center;">
        <h3>
          Enter list items
        </h3>
      </div>
      </div>
    </div>

    <script type="module" src="./src/main.js">
    </script>

  </body>
</html>
